<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel App</title>
    <link rel="stylesheet" href="./dist/assets/css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/e3d7430062.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <figure class="logo">
            <img src="dist/assets/images/logos/LogoDarkBK.png" alt="Site Logo" class="logo__image">
        </figure>
    </header>
    
    <main>
        <section class="apps-list">
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-mobile-alt"></i></div>
                <div class="app-list-item__caption">Mobile Refills</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-piggy-bank"></i></div>
                <div class="app-list-item__caption">Banks and Finances</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-tv"></i></div>
                <div class="app-list-item__caption">Internet, TV and Communications</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-home"></i></div>
                <div class="app-list-item__caption">Public Utilities</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-credit-card"></i></div>
                <div class="app-list-item__caption">Card Refills</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-ticket-alt"></i></div>
                <div class="app-list-item__caption">Tickets</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-suitcase"></i></div>
                <div class="app-list-item__caption">Trade and Distribution</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-gamepad"></i></div>
                <div class="app-list-item__caption">Games and Social Networks</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-globe"></i></div>
                <div class="app-list-item__caption">WebMoney</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fab fa-accusoft"></i></div>
                <div class="app-list-item__caption">Volia</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-star"></i></div>
                <div class="app-list-item__caption">Kyivstar</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-landmark"></i></div>
                <div class="app-list-item__caption">State Services</div>
            </div>
            <div class="app-list-item">
                <div class="app-list-item__icon"><i class="fas fa-hotel"></i></div>
                <div class="app-list-item__caption">Other Operations</div>
            </div>
        </section>
    </main>
</body>
<script src="./dist/assets/js/main.js"></script>
</html>
